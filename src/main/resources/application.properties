spring.application.name=HealthCareSystem
# DataSource configuration for H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console for debugging at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger UI - optional for API documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server port (optional - default is 8080)
server.port=8080

# Logging level
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# JWT properties (secret and expiration)
jwt.secret=your_jwt_secret_key_here
jwt.expiration=3600000 
